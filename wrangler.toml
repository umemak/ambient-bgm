# Cloudflare Workers/Pages configuration
name = "ambient-bgm"
compatibility_date = "2024-12-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "ambient-bgm-db"
database_id = "f1f245ad-8b89-47c2-94f1-56ffcd2013ac"

# Workers AI binding
[ai]
binding = "AI"

# R2 Storage binding for music files
[[r2_buckets]]
binding = "MUSIC_BUCKET"
bucket_name = "ambient-bgm-music"

# Environment variables (set these in Cloudflare dashboard)
[vars]
ENVIRONMENT = "production"

# For local development
[dev]
port = 8787
